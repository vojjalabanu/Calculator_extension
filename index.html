<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div id="basic-calculator">
            <div class="buttons">
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="(">(</button>
                <button class="btn" data-value=")">)</button>
                <button class="btn" data-value="/">/</button>
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-value="*">*</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value="-">-</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="+">+</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="=">=</button>
            </div>
        </div>
        <div id="advanced-calculator" style="display: none;">
            <div class="buttons">
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="(">(</button>
                <button class="btn" data-value=")">)</button>
                <!-- <button class="btn" data-value="/">/</button> -->
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <!-- <button class="btn" data-value="*">*</button> -->
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <!-- <button class="btn" data-value="-">-</button> -->
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <!-- <button class="btn" data-value="+">+</button> -->
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="=">=</button>
            </div>
            <div class="advanced-buttons">
                <button class="btn-advanced" data-value="sqrt">√</button>
                <button class="btn-advanced" data-value="cbrt">∛</button>
                <button class="btn-advanced" data-value="sin">sin</button>
                <button class="btn-advanced" data-value="cos">cos</button>
                <button class="btn-advanced" data-value="tan">tan</button>
                <button class="btn-advanced" data-value="%">mod</button>
            </div>
        </div>
        <button class="btn" id="toggleCalcBtn">Switch to Advanced Calculations</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
